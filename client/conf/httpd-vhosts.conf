<VirtualHost _default_:80>
	ServerName client.oauthg10.tk
	ServerAlias www.client.oauthg10.tk
	DocumentRoot "/opt/bitnami/hosted/oauth-gitt/client/htdocs"
	Include "/opt/bitnami/hosted/oauth-gitt/client/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost _default_:443>
	ServerName client.oauthg10.tk
	ServerAlias www.client.oauthg10.tk
	DocumentRoot "/opt/bitnami/hosted/oauth-gitt/client/htdocs"
	SSLEngine on
	SSLCertificateFile "/opt/bitnami/apache2/conf/server.crt"
	SSLCertificateKeyFile "/opt/bitnami/apache2/conf/server.key"
	Include "/opt/bitnami/hosted/oauth-gitt/client/conf/httpd-app.conf"
</VirtualHost>
