<Directory "/opt/bitnami/hosted/oauth-gitt/oauth-server/htdocs">
	Options -MultiViews
	AllowOverride none

	<IfVersion < 2.3>
		Order allow,deny
		allow from all
	</IfVersion>
	<IfVersion >= 2.3>
		Require all granted
	</IfVersion>
</Directory>

Include "/opt/bitnami/hosted/oauth-gitt/oauth-server/conf/htaccess.conf"
