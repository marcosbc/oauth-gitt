<VirtualHost _default_:80>
	ServerName oauth.oauthg10.tk
	ServerAlias www.oauth.oauthg10.tk oauthserver
	DocumentRoot "/opt/bitnami/hosted/oauth/oauth-server/htdocs"
	Include "/opt/bitnami/hosted/oauth/oauth-server/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost _default_:443>
	ServerName oauth.oauthg10.tk
	ServerAlias www.oauth.oauthg10.tk oauthserver
	DocumentRoot "/opt/bitnami/hosted/oauth/oauth-server/htdocs"
	SSLEngine on
	SSLCertificateFile "/opt/bitnami/apache2/conf/server.crt"
	SSLCertificateKeyFile "/opt/bitnami/apache2/conf/server.key"
	Include "/opt/bitnami/hosted/oauth/oauth-server/conf/httpd-app.conf"
</VirtualHost>
